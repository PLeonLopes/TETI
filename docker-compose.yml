services:
  api:
    build: .
    container_name: teti_api
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    container_name: teti_db
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  prisma-studio:
    build: .
    container_name: teti_studio
    entrypoint: ["sh", "entrypoint.studio.sh"]
    ports:
      - "5555:5555"
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    depends_on:
      - postgres
    restart: "no"

volumes:
  postgres_data:
